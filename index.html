<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enterprise Tactical HUD</title>

<style>
body{
  margin:0;
  background:transparent;
  font-family:monospace;
  overflow:hidden;
  color:#00ffaa;
}

/* ===== 動くホログラム ===== */
@keyframes holoMove{
  0%{background-position:0 0;}
  100%{background-position:400px 400px;}
}

#hologram{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,255,200,0.06), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,200,255,0.05), transparent 40%),
    repeating-linear-gradient(
      90deg,
      rgba(0,255,200,0.03),
      rgba(0,255,200,0.03) 1px,
      transparent 1px,
      transparent 6px
    );
  animation:holoMove 50s linear infinite;
}

/* ===== HUD本体 ===== */
#hud{
  position:fixed;
  top:20px;
  right:20px;
  width:420px;
  padding:20px;
  border:2px solid #00ffaa;
  box-shadow:0 0 20px #00ffaa,0 0 40px #00eaff;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(8px);
}

/* 時計 */
#clock{
  font-size:60px;
  font-weight:bold;
  color:white;
  text-shadow:0 0 12px #00ffaa,0 0 30px #00eaff;
}

#date{
  font-size:14px;
  color:#00eaff;
}

.divider{
  height:1px;
  background:linear-gradient(to right,#00ffaa,#00eaff);
  margin:12px 0;
}

/* データ行 */
.dataLine{
  font-size:14px;
  margin-top:4px;
}

/* ゲージ */
.gaugeContainer{
  margin-top:10px;
  width:100%;
  height:10px;
  border:1px solid #00ffaa;
  position:relative;
  overflow:hidden;
}

.gauge{
  height:100%;
  width:50%;
  background:linear-gradient(to right,#00ffaa,#00eaff);
  box-shadow:0 0 10px #00eaff;
  transition:width 0.5s ease;
}

/* ノイズ */
@keyframes noise{
  0%,100%{opacity:0;}
  50%{opacity:0.12;}
}

#noise{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:repeating-linear-gradient(
    0deg,
    rgba(0,255,200,0.08),
    rgba(0,255,200,0.08) 2px,
    transparent 2px,
    transparent 4px
  );
  animation:noise 0.2s infinite;
  display:none;
}
</style>
</head>

<body>

<div id="hologram"></div>
<div id="noise"></div>

<div id="hud">

  <div id="clock"></div>
  <div id="date"></div>

  <div class="divider"></div>

  <div class="dataLine" id="location">LOCATION //</div>
  <div class="dataLine" id="weatherText"></div>
  <div class="dataLine" id="details"></div>

  <div class="gaugeContainer">
    <div class="gauge" id="tempGauge"></div>
  </div>

  <div class="divider"></div>

  <div class="dataLine">BATTERY //</div>
  <div class="gaugeContainer">
    <div class="gauge" id="batteryGauge"></div>
  </div>

</div>

<script>

/* 時計 */
function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerHTML=
    now.toLocaleTimeString("ja-JP",{hour:'2-digit',minute:'2-digit'});
  document.getElementById("date").innerHTML=
    now.toLocaleDateString("ja-JP",{month:'2-digit',day:'2-digit',weekday:'short'});
}
setInterval(updateClock,1000);
updateClock();

/* GPS取得 */
navigator.geolocation.getCurrentPosition(pos=>{
  const lat=pos.coords.latitude;
  const lon=pos.coords.longitude;
  loadWeather(lat,lon);
});

/* 天気取得 */
function loadWeather(lat,lon){
const apiKey="4dfed084e66b5b585ee8898bfb877e8d";

fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=ja&appid=${apiKey}`)
.then(res=>res.json())
.then(data=>{

  const temp=Math.round(data.main.temp);
  const max=Math.round(data.main.temp_max);
  const min=Math.round(data.main.temp_min);
  const humidity=data.main.humidity;
  const wind=data.wind.speed;
  const rain=data.rain?.["1h"]||0;
  const main=data.weather[0].main;

  document.getElementById("location").innerHTML=
    "LOCATION // "+data.name;

  document.getElementById("weatherText").innerHTML=
    `TEMP ${temp}°C (MAX ${max} / MIN ${min})`;

  document.getElementById("details").innerHTML=
    `HUM ${humidity}% | WIND ${wind}m/s | RAIN ${rain}mm`;

  document.getElementById("tempGauge").style.width=
    Math.min((temp/40)*100,100)+"%";

  /* 気温で色変化 */
  if(temp>=30){
    document.body.style.color="#ff4444";
  }

  /* 悪天候ノイズ */
  if(main==="Rain"||main==="Snow"||main==="Thunderstorm"){
    document.getElementById("noise").style.display="block";
  }

});
}

/* バッテリー */
if(navigator.getBattery){
navigator.getBattery().then(battery=>{
  function updateBattery(){
    document.getElementById("batteryGauge").style.width=
      (battery.level*100)+"%";
  }
  updateBattery();
  battery.addEventListener("levelchange",updateBattery);
});
}
</script>

</body>
</html>
