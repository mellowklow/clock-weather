<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>æ¥­å‹™ç”¨ã‚¿ã‚¯ãƒ†ã‚£ã‚«ãƒ«HUD</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:transparent;
  font-family:'Orbitron', monospace;
  overflow:hidden;
  color:#00ffaa;
  transition:color 0.5s linear;
}

/* HUD */
#hud{
  position:fixed;
  top:20px;
  right:20px;
  width:420px;
  padding:20px;
  border:2px solid currentColor;
  box-shadow:0 0 20px currentColor,0 0 40px currentColor;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(6px);
  transition:all 0.5s ease;
}

#clock{
  font-size:60px;
  font-weight:bold;
  color:white;
  text-shadow:0 0 15px currentColor,0 0 30px currentColor;
}

#date{
  font-size:14px;
  margin-bottom:6px;
}

.divider{
  height:1px;
  background:currentColor;
  margin:12px 0;
}

.dataLine{
  font-size:14px;
  margin-top:4px;
}

#weatherBox{
  display:flex;
  align-items:center;
  gap:12px;
}

#weatherIcon{
  width:60px;
  height:60px;
  filter:drop-shadow(0 0 10px currentColor);
}

/* ã‚²ãƒ¼ã‚¸ */
.gaugeContainer{
  margin-top:10px;
  width:100%;
  height:10px;
  border:1px solid currentColor;
  overflow:hidden;
}

.gauge{
  height:100%;
  width:50%;
  background:linear-gradient(to right,currentColor,#00eaff);
  box-shadow:0 0 10px currentColor;
  transition:width 0.5s ease;
}

/* æ‚ªå¤©å€™ãƒã‚¤ã‚º */
@keyframes noise{
  0%,100%{opacity:0;}
  50%{opacity:0.1;}
}

#noise{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.08),
    rgba(255,255,255,0.08) 2px,
    transparent 2px,
    transparent 4px
  );
  animation:noise 0.2s infinite;
  display:none;
}
</style>
</head>

<body>

<div id="noise"></div>

<div id="hud">

  <div id="clock"></div>
  <div id="date"></div>

  <div class="divider"></div>

  <div id="weatherBox">
    <img id="weatherIcon">
    <div>
      <div class="dataLine">åœ°åŸŸï¼šæ¨ªæµœ</div>
      <div class="dataLine" id="weatherText"></div>
      <div class="dataLine" id="details"></div>
    </div>
  </div>

  <div class="gaugeContainer">
    <div class="gauge" id="tempGauge"></div>
  </div>

  <div class="divider"></div>

  <div class="dataLine">ãƒãƒƒãƒ†ãƒªãƒ¼æ®‹é‡</div>
  <div class="gaugeContainer">
    <div class="gauge" id="batteryGauge"></div>
  </div>

</div>

<script>

/* æ™‚è¨ˆ */
function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerHTML=
    now.toLocaleTimeString("ja-JP",{hour:'2-digit',minute:'2-digit'});
  document.getElementById("date").innerHTML=
    now.toLocaleDateString("ja-JP",{month:'2-digit',day:'2-digit',weekday:'long'});
}
setInterval(updateClock,1000);
updateClock();

/* ğŸŒˆ æ°—æ¸©â†’æ»‘ã‚‰ã‹ã‚«ãƒ©ãƒ¼å¤‰æ› */
function getColorFromTemp(temp){
  const minTemp=-5;
  const maxTemp=40;
  const ratio=(temp-minTemp)/(maxTemp-minTemp);
  const hue=240-(ratio*240); 
  return `hsl(${hue}, 100%, 60%)`;
}

/* å¤©æ°— */
const apiKey="4dfed084e66b5b585ee8898bfb877e8d";
const city="Yokohama,JP";

fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=ja&appid=${apiKey}`)
.then(res=>res.json())
.then(data=>{

  const temp=Math.round(data.main.temp);
  const max=Math.round(data.main.temp_max);
  const min=Math.round(data.main.temp_min);
  const humidity=data.main.humidity;
  const wind=data.wind.speed;
  const rainProb = data.rain?.["1h"] ? Math.min(data.rain["1h"]*20,100) : 0;
  const main=data.weather[0].main;
  const icon=data.weather[0].icon;

  document.getElementById("weatherIcon").src=
    `https://openweathermap.org/img/wn/${icon}@2x.png`;

  document.getElementById("weatherText").innerHTML=
    `æ°—æ¸© ${temp}â„ƒï¼ˆæœ€é«˜ ${max}â„ƒ / æœ€ä½ ${min}â„ƒï¼‰`;

  document.getElementById("details").innerHTML=
    `æ¹¿åº¦ ${humidity}% ï½œ é¢¨é€Ÿ ${wind}m/s ï½œ é™æ°´ ${rainProb}%`;

  document.getElementById("tempGauge").style.width=
    Math.min((temp/40)*100,100)+"%";

  /* ğŸŒˆ æ»‘ã‚‰ã‹è‰²å¤‰åŒ– */
  const dynamicColor=getColorFromTemp(temp);
  document.body.style.color=dynamicColor;

  /* æ‚ªå¤©å€™ãƒã‚¤ã‚º */
  if(main==="Rain"||main==="Snow"||main==="Thunderstorm"){
    document.getElementById("noise").style.display="block";
  }

});

/* ãƒãƒƒãƒ†ãƒªãƒ¼ */
if(navigator.getBattery){
navigator.getBattery().then(battery=>{
  function updateBattery(){
    document.getElementById("batteryGauge").style.width=
      (battery.level*100)+"%";
  }
  updateBattery();
  battery.addEventListener("levelchange",updateBattery);
});
}
</script>

</body>
</html>
