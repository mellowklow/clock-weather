<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Tactical HUD PRO</title>

<style>
body{
  margin:0;
  background:transparent;
  font-family:monospace;
  overflow:hidden;
  color:#00ffaa;
}

/* ===== 動くホログラム ===== */
@keyframes holoMove{
  0%{background-position:0 0;}
  100%{background-position:300px 300px;}
}

#hologram{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,255,200,0.06), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,200,255,0.05), transparent 40%),
    repeating-linear-gradient(
      90deg,
      rgba(0,255,200,0.03),
      rgba(0,255,200,0.03) 1px,
      transparent 1px,
      transparent 6px
    );
  animation:holoMove 40s linear infinite;
}

/* ===== メインHUD ===== */
#hud{
  position:fixed;
  top:20px;
  right:20px;
  width:400px;
  padding:20px;
  border:2px solid #00ffaa;
  box-shadow:
    0 0 15px #00ffaa,
    0 0 40px #00eaff;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(8px);
}

/* AIステータス */
@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.4;}
}

#aiStatus{
  font-size:12px;
  color:#00eaff;
  margin-bottom:6px;
  letter-spacing:2px;
  animation:blink 2s infinite;
}

/* ===== 強グリッチ ===== */
@keyframes glitch{
  0%{ transform:translate(0); }
  20%{ transform:translate(-3px,3px); }
  40%{ transform:translate(3px,-3px); }
  60%{ transform:translate(-3px,-3px); }
  80%{ transform:translate(3px,3px); }
  100%{ transform:translate(0); }
}

#clock{
  font-size:60px;
  font-weight:bold;
  color:white;
  text-shadow:
    0 0 10px #00ffaa,
    0 0 25px #00eaff;
}

.glitch{
  animation:glitch 0.3s;
}

#date{
  font-size:14px;
  color:#00eaff;
}

.divider{
  height:1px;
  background:linear-gradient(to right,#00ffaa,#00eaff);
  margin:12px 0;
}

/* 天気 */
#weather{
  display:flex;
  align-items:center;
  gap:10px;
}

#weather img{
  width:50px;
  height:50px;
  filter:drop-shadow(0 0 10px #00ffaa);
}

.dataLine{
  font-size:14px;
  margin-top:4px;
}

/* HP風ゲージ */
#tempBarContainer{
  margin-top:12px;
  width:100%;
  height:10px;
  border:1px solid #00ffaa;
  position:relative;
  overflow:hidden;
}

#tempBar{
  height:100%;
  width:50%;
  background:linear-gradient(to right,#00ffaa,#00eaff);
  box-shadow:0 0 15px #00eaff;
  transition:width 0.5s ease;
}

/* スキャンライン */
@keyframes scan{
  0%{top:-100%;}
  100%{top:100%;}
}

#scanline{
  position:absolute;
  left:0;
  width:100%;
  height:2px;
  background:#00eaff;
  animation:scan 3s linear infinite;
  opacity:0.5;
}

/* ノイズ */
@keyframes noise{
  0%,100%{opacity:0;}
  50%{opacity:0.1;}
}

#noise{
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    0deg,
    rgba(0,255,200,0.08),
    rgba(0,255,200,0.08) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  animation:noise 0.2s infinite;
  display:none;
}
</style>
</head>

<body>

<div id="hologram"></div>
<div id="noise"></div>

<div id="hud">

  <div id="aiStatus">AI LINK ESTABLISHED</div>

  <div id="clock"></div>
  <div id="date"></div>

  <div class="divider"></div>

  <div id="weather">
    <img id="weatherIcon">
    <div>
      <div class="dataLine" id="location">KANAGAWA-NODE</div>
      <div class="dataLine" id="tempText"></div>
    </div>
  </div>

  <div id="tempBarContainer">
    <div id="tempBar"></div>
    <div id="scanline"></div>
  </div>

</div>

<script>

/* 時計 */
function updateClock(){
  const now=new Date();
  const time=now.toLocaleTimeString("ja-JP",{hour:'2-digit',minute:'2-digit'});
  const date=now.toLocaleDateString("ja-JP",{month:'2-digit',day:'2-digit',weekday:'short'});
  document.getElementById("clock").innerHTML=time;
  document.getElementById("date").innerHTML=date;

  if(Math.random()<0.1){
    document.getElementById("clock").classList.add("glitch");
    setTimeout(()=>{
      document.getElementById("clock").classList.remove("glitch");
    },300);
  }
}
setInterval(updateClock,1000);
updateClock();

/* AIメッセージランダム */
const messages=[
"AI LINK ESTABLISHED",
"SATELLITE LOCKED",
"ENVIRONMENT SCANNING",
"WEATHER DATA SYNCED",
"TACTICAL OVERLAY ACTIVE"
];
setInterval(()=>{
  document.getElementById("aiStatus").innerHTML=
  messages[Math.floor(Math.random()*messages.length)];
},5000);

/* 天気 */
const apiKey="4dfed084e66b5b585ee8898bfb877e8d";
const city="Yokohama,JP";

fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=ja&appid=${apiKey}`)
.then(res=>res.json())
.then(data=>{
  const icon=data.weather[0].icon;
  const main=data.weather[0].main;
  const temp=Math.round(data.main.temp);

  document.getElementById("weatherIcon").src=
  `https://openweathermap.org/img/wn/${icon}@2x.png`;

  document.getElementById("tempText").innerHTML=
  `TEMP // ${temp} °C`;

  const percentage=Math.min((temp/40)*100,100);
  document.getElementById("tempBar").style.width=percentage+"%";

  if(main==="Rain"||main==="Snow"||main==="Thunderstorm"){
    document.getElementById("noise").style.display="block";
  }
});
</script>

</body>
</html>
