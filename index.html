<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber FPS Ultimate HUD</title>

<style>
body{
  margin:0;
  background:transparent;
  font-family:monospace;
  overflow:hidden;
  color:#00f7ff;
}

/* ===== 中央クロスヘア ===== */
#crosshair{
  position:fixed;
  top:50%;
  left:50%;
  width:30px;
  height:30px;
  transform:translate(-50%,-50%);
  pointer-events:none;
}

#crosshair::before,
#crosshair::after{
  content:"";
  position:absolute;
  background:#00f7ff;
}

#crosshair::before{
  left:14px;
  top:0;
  width:2px;
  height:30px;
}

#crosshair::after{
  top:14px;
  left:0;
  width:30px;
  height:2px;
}

/* ===== メインHUD ===== */
#hud{
  position:fixed;
  top:20px;
  right:20px;
  width:380px;
  padding:20px;
  border:2px solid #ff00ff;
  box-shadow:0 0 20px #ff00ff,0 0 35px #00f7ff;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(8px);
}

/* AIラベル */
#aiStatus{
  font-size:12px;
  color:#ff00ff;
  margin-bottom:6px;
  letter-spacing:2px;
}

/* グリッチ */
@keyframes glitch{
  0%{ transform:translate(0); }
  20%{ transform:translate(-1px,1px); }
  40%{ transform:translate(1px,-1px); }
  60%{ transform:translate(-1px,-1px); }
  80%{ transform:translate(1px,1px); }
  100%{ transform:translate(0); }
}

/* ダメージフラッシュ */
@keyframes damageFlash{
  0%{ background:rgba(255,0,0,0.0); }
  50%{ background:rgba(255,0,0,0.25); }
  100%{ background:rgba(255,0,0,0.0); }
}

.damage{
  animation:damageFlash 0.6s ease;
}

/* ノイズ */
@keyframes noise{
  0%,100%{ opacity:0; }
  50%{ opacity:0.15; }
}

#noise{
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    0deg,
    rgba(0,255,255,0.1),
    rgba(0,255,255,0.1) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  animation:noise 0.2s infinite;
  display:none;
}

/* 時計 */
#clock{
  font-size:56px;
  font-weight:bold;
  color:#fff;
  text-shadow:0 0 10px #00f7ff,0 0 20px #ff00ff;
  animation:glitch 2s infinite;
}

#date{
  font-size:14px;
  color:#ff00ff;
}

.divider{
  height:1px;
  background:linear-gradient(to right,#00f7ff,#ff00ff);
  margin:12px 0;
}

#weather{
  display:flex;
  align-items:center;
  gap:10px;
}

#weather img{
  width:50px;
  height:50px;
  filter:drop-shadow(0 0 10px #00f7ff);
}

.dataLine{
  font-size:14px;
  margin-top:4px;
}

#tempBarContainer{
  margin-top:12px;
  width:100%;
  height:8px;
  border:1px solid #ff00ff;
}

#tempBar{
  height:100%;
  width:50%;
  background:linear-gradient(to right,#00f7ff,#ff00ff);
  box-shadow:0 0 10px #ff00ff;
  transition:width 0.4s ease;
}
</style>
</head>

<body>

<div id="crosshair"></div>
<div id="noise"></div>

<div id="hud">

  <div id="aiStatus">AI SYSTEM ONLINE</div>

  <div id="clock"></div>
  <div id="date"></div>

  <div class="divider"></div>

  <div id="weather">
    <img id="weatherIcon">
    <div>
      <div class="dataLine" id="location">KANAGAWA-NODE</div>
      <div class="dataLine" id="tempText"></div>
    </div>
  </div>

  <div id="tempBarContainer">
    <div id="tempBar"></div>
  </div>

</div>

<script>

function updateClock(){
  const now=new Date();
  const time=now.toLocaleTimeString("ja-JP",{hour:'2-digit',minute:'2-digit'});
  const date=now.toLocaleDateString("ja-JP",{month:'2-digit',day:'2-digit',weekday:'short'});
  document.getElementById("clock").innerHTML=time;
  document.getElementById("date").innerHTML=date;
}
setInterval(updateClock,1000);
updateClock();

/* 天気 */
const apiKey="4dfed084e66b5b585ee8898bfb877e8d";
const city="Yokohama,JP";

fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=ja&appid=${apiKey}`)
.then(res=>res.json())
.then(data=>{
  const icon=data.weather[0].icon;
  const main=data.weather[0].main;
  const temp=Math.round(data.main.temp);

  document.getElementById("weatherIcon").src=
  `https://openweathermap.org/img/wn/${icon}@2x.png`;

  document.getElementById("tempText").innerHTML=
  `TEMP // ${temp} °C`;

  const percentage=Math.min((temp/40)*100,100);
  document.getElementById("tempBar").style.width=percentage+"%";

  /* 悪天候で演出 */
  if(main==="Rain" || main==="Snow" || main==="Thunderstorm"){
    document.getElementById("hud").classList.add("damage");
    document.getElementById("noise").style.display="block";
    setTimeout(()=>{
      document.getElementById("hud").classList.remove("damage");
    },600);
  }
});
</script>

</body>
</html>
