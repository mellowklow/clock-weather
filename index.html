<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay</title>
<style>
body{
  margin:0;
  background:transparent;
  font-family:sans-serif;
}

#overlay{
  position:fixed;
  top:20px;
  right:20px;
  background:rgba(255,255,255,0.5);
  color:#000;
  padding:12px 20px;
  border-radius:16px;
  text-align:center;
  backdrop-filter:blur(8px);
  min-width:170px;
}

@media (orientation: landscape){
  #overlay{
    top:15px;
    right:25px;
  }
}

#clock{
  font-size:26px;
  font-weight:bold;
  margin-bottom:8px;
}

#weather{
  font-size:15px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
}

#weather img{
  width:22px;
  height:22px;
}
</style>
</head>
<body>

<div id="overlay">
  <div id="clock"></div>
  <div id="weather">Loading...</div>
</div>

<script>
/* ===== 時計 ===== */
function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerHTML=
    now.toLocaleTimeString("ja-JP",{hour:'2-digit',minute:'2-digit'});
}
setInterval(updateClock,1000);
updateClock();

/* ===== 天気（横浜固定） ===== */
const apiKey="4dfed084e66b5b585ee8898bfb877e8d";
const city="Yokohama,JP";

function updateWeather(){
fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=ja&appid=${apiKey}`)
.then(res=>res.json())
.then(data=>{
  const icon=data.weather[0].icon;
  const description=data.weather[0].description;
  const temp=Math.round(data.main.temp);

  document.getElementById("weather").innerHTML=
  `<img src="https://openweathermap.org/img/wn/${icon}@2x.png">
   ${description} ${temp}°C`;
})
.catch(error=>{
  document.getElementById("weather").innerHTML="天気取得エラー";
});
}

updateWeather();
setInterval(updateWeather,600000);
</script>

</body>
</html>
