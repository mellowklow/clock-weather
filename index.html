<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tactical HUD</title>

<style>
body{
  margin:0;
  background:transparent;
  font-family:monospace;
  color:#00ff88;
  overflow:hidden;
}

/* ===== メインパネル ===== */
#hud{
  position:fixed;
  top:20px;
  right:20px;
  width:340px;
  padding:20px;
  border:2px solid #00ff88;
  box-shadow:0 0 20px #00ff88;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(6px);
}

/* 上部ラベル */
#header{
  font-size:14px;
  letter-spacing:2px;
  margin-bottom:10px;
}

/* 時刻 */
#clock{
  font-size:54px;
  font-weight:bold;
  text-shadow:0 0 15px #00ff88;
}

/* 日付 */
#date{
  font-size:16px;
  margin-bottom:10px;
}

/* 区切り線 */
.divider{
  height:1px;
  background:#00ff88;
  margin:10px 0;
  box-shadow:0 0 10px #00ff88;
}

/* 天気セクション */
#weather{
  display:flex;
  align-items:center;
  gap:12px;
}

#weather img{
  width:45px;
  height:45px;
  filter:drop-shadow(0 0 10px #00ff88);
}

/* データブロック */
.dataLine{
  font-size:14px;
  margin-top:6px;
}

/* ロックオンアニメ */
@keyframes lockPulse{
  0%,100%{ box-shadow:0 0 15px #00ff88; }
  50%{ box-shadow:0 0 30px #00ff88; }
}

#hud{
  animation:lockPulse 3s infinite ease-in-out;
}
</style>
</head>

<body>

<div id="hud">

  <div id="header">TACTICAL WEATHER MONITOR v3.7</div>

  <div id="clock"></div>
  <div id="date"></div>

  <div class="divider"></div>

  <div id="weather">
    <img id="weatherIcon">
    <div>
      <div class="dataLine" id="location">KANAGAWA-SECTOR</div>
      <div class="dataLine" id="tempText"></div>
      <div class="dataLine" id="humidityText"></div>
    </div>
  </div>

</div>

<script>

/* ===== 時計 ===== */
function updateClock(){
  const now=new Date();
  const time=now.toLocaleTimeString("ja-JP",{hour:'2-digit',minute:'2-digit'});
  const date=now.toLocaleDateString("ja-JP",{year:'numeric',month:'2-digit',day:'2-digit'});
  document.getElementById("clock").innerHTML=time;
  document.getElementById("date").innerHTML=date;
}
setInterval(updateClock,1000);
updateClock();

/* ===== 天気 ===== */
const apiKey="4dfed084e66b5b585ee8898bfb877e8d";
const city="Yokohama,JP";

fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=ja&appid=${apiKey}`)
.then(res=>res.json())
.then(data=>{
  const icon=data.weather[0].icon;
  const temp=Math.round(data.main.temp);
  const humidity=data.main.humidity;

  document.getElementById("weatherIcon").src=
  `https://openweathermap.org/img/wn/${icon}@2x.png`;

  document.getElementById("tempText").innerHTML=
  `TEMP : ${temp} °C`;

  document.getElementById("humidityText").innerHTML=
  `HUMID : ${humidity} %`;
});
</script>

</body>
</html>
