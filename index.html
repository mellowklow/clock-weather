<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay</title>
<style>
body{
  margin:0;
  background:transparent;
  font-family:sans-serif;
}

#overlay{
  position:fixed;
  top:20px;
  right:20px;
  background:rgba(255,255,255,0.5);
  color:#000;
  padding:14px 22px;
  border-radius:16px;
  backdrop-filter:blur(8px);
  min-width:220px;
}

@media (orientation: landscape){
  #overlay{
    top:15px;
    right:25px;
  }
}

#clock{
  font-size:24px;
  font-weight:bold;
  text-align:center;
  margin-bottom:6px;
}

#date{
  font-size:14px;
  text-align:center;
  margin-bottom:10px;
}

#weatherMain{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  font-size:15px;
  margin-bottom:6px;
}

#details{
  font-size:13px;
  text-align:center;
  line-height:1.4;
}

#weatherMain img{
  width:24px;
  height:24px;
}
</style>
</head>
<body>

<div id="overlay">
  <div id="clock"></div>
  <div id="date"></div>
  <div id="weatherMain"></div>
  <div id="details"></div>
</div>

<script>

function updateClock(){
  const now = new Date();
  const time = now.toLocaleTimeString("ja-JP",{hour:'2-digit',minute:'2-digit'});
  const date = now.toLocaleDateString("ja-JP",{month:'numeric',day:'numeric',weekday:'short'});
  document.getElementById("clock").innerHTML = time;
  document.getElementById("date").innerHTML = date;
}
setInterval(updateClock,1000);
updateClock();
