<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:transparent;
  font-family:'Orbitron', monospace;
  overflow:hidden;
  color:#00ffaa;
  transition:color 0.5s linear;
}

/* HUD */
#hud{
  position:fixed;
  top:20px;
  right:20px;
  width:420px;
  padding:20px;
  border:2px solid currentColor;
  box-shadow:0 0 20px currentColor,0 0 40px currentColor;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(6px);
  transition:all 0.5s ease;
}

/* ===== Âº∑Âåñ„Ç∞„É™„ÉÉ„ÉÅ ===== */
@keyframes glitchStrong{
  0%{ transform:translate(0); }
  15%{ transform:translate(-4px,2px); }
  30%{ transform:translate(4px,-2px); }
  45%{ transform:translate(-3px,-3px); }
  60%{ transform:translate(3px,3px); }
  75%{ transform:translate(-2px,2px); }
  100%{ transform:translate(0); }
}

.glitch{
  animation:glitchStrong 0.35s;
}

/* RGB„Ç∫„É¨È¢® */
.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  left:0;
  right:0;
}

.glitch::before{
  color:red;
  transform:translate(-2px,0);
  opacity:0.7;
}

.glitch::after{
  color:cyan;
  transform:translate(2px,0);
  opacity:0.7;
}

/* ÊôÇË®à */
#clock{
  font-size:60px;
  font-weight:bold;
  color:white;
  text-shadow:0 0 15px currentColor,0 0 30px currentColor;
  position:relative;
}

#date{
  font-size:14px;
  margin-bottom:6px;
}

.divider{
  height:1px;
  background:currentColor;
  margin:12px 0;
}

.dataLine{
  font-size:14px;
  margin-top:4px;
}

#weatherBox{
  display:flex;
  align-items:center;
  gap:12px;
}

#weatherIcon{
  width:60px;
  height:60px;
  filter:drop-shadow(0 0 10px currentColor);
}

/* „Ç≤„Éº„Ç∏ */
.gaugeContainer{
  margin-top:10px;
  width:100%;
  height:10px;
  border:1px solid currentColor;
  overflow:hidden;
}

.gauge{
  height:100%;
  width:50%;
  background:linear-gradient(to right,currentColor,#00eaff);
  box-shadow:0 0 10px currentColor;
  transition:width 0.5s ease;
}
</style>
</head>

<body>

<div id="hud">

  <div id="clock"></div>
  <div id="date"></div>

  <div class="divider"></div>

  <div id="weatherBox">
    <img id="weatherIcon">
    <div>
      <div class="dataLine">Âú∞ÂüüÔºöÊ®™Êµú</div>
      <div class="dataLine" id="weatherText"></div>
      <div class="dataLine" id="details"></div>
    </div>
  </div>

  <div class="gaugeContainer">
    <div class="gauge" id="tempGauge"></div>
  </div>

</div>

<script>

/* ÊôÇË®àÔºã„É©„É≥„ÉÄ„É†Âº∑„Ç∞„É™„ÉÉ„ÉÅ */
function updateClock(){
  const now=new Date();
  const time=now.toLocaleTimeString("ja-JP",{hour:'2-digit',minute:'2-digit'});
  document.getElementById("clock").innerHTML=time;
  document.getElementById("clock").setAttribute("data-text",time);

  document.getElementById("date").innerHTML=
    now.toLocaleDateString("ja-JP",{month:'2-digit',day:'2-digit',weekday:'long'});

  if(Math.random()<0.25){
    const clock=document.getElementById("clock");
    clock.classList.add("glitch");
    setTimeout(()=>{ clock.classList.remove("glitch"); },350);
  }
}
setInterval(updateClock,1000);
updateClock();

/* üåà Êñ∞„Ç´„É©„Éº‰ªïÊßò */
function getColorFromTemp(temp){

  if(temp >= 30) return "hsl(0,100%,60%)";   // Ëµ§Âõ∫ÂÆö
  if(temp >= 13 && temp <= 17) return "hsl(140,100%,50%)"; // 15‚ÑÉÂâçÂæåÔºùÁ∑ë

  const minTemp=-5;
  const maxTemp=30;
  const ratio=(temp-minTemp)/(maxTemp-minTemp);
  const hue=240-(ratio*240);
  return `hsl(${hue},100%,60%)`;
}

/* Â§©Ê∞ó */
const apiKey="4dfed084e66b5b585ee8898bfb877e8d";
const city="Yokohama,JP";

fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=ja&appid=${apiKey}`)
.then(res=>res.json())
.then(data=>{

  const temp=Math.round(data.main.temp);
  const max=Math.round(data.main.temp_max);
  const min=Math.round(data.main.temp_min);
  const humidity=data.main.humidity;
  const wind=data.wind.speed;
  const icon=data.weather[0].icon;

  document.getElementById("weatherIcon").src=
    `https://openweathermap.org/img/wn/${icon}@2x.png`;

  document.getElementById("weatherText").innerHTML=
    `Ê∞óÊ∏© ${temp}‚ÑÉÔºàÊúÄÈ´ò ${max}‚ÑÉ / ÊúÄ‰Ωé ${min}‚ÑÉÔºâ`;

  document.getElementById("details").innerHTML=
    `ÊπøÂ∫¶ ${humidity}% ÔΩú È¢®ÈÄü ${wind}m/s`;

  document.getElementById("tempGauge").style.width=
    Math.min((temp/40)*100,100)+"%";

  const dynamicColor=getColorFromTemp(temp);
  document.body.style.color=dynamicColor;

});
</script>

</body>
</html>
